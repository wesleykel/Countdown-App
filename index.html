<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>We are opening soon!</h2>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">Hour</h3>
            <h3>Hour</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">Minute</h3>
            <h3>Minute</h3>
          </div>
          <div class="container-second">
            <h3 class="second">Time</h3>
            <h3>Second</h3>
          </div>
        </div>
      </div>
      <img
        class="waiting"
        src="image_1200x628.jpeg"
        alt=" 3 people standing at a finish line"
      />
    </section>
    <script src="app.js" async defer></script>
  </body>
